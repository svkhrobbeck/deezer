<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="site-header" data-site-header>
      <div class="container">
        <div class="site-header__inner">
          <div class="site-header__logo logo true" data-logo>
            <a class="logo__link" href="/">
              <img
                class="logo__img"
                src="images/logo.svg"
                alt="music-app logo"
                width="144"
                height="28"
              />
            </a>
          </div>
          <div class="site-header__right">
            <!-- SEARCH TOGGLER -->
            <button class="search-toggler" type="button" data-search-toggler>
              <img src="images/icon-search.svg" alt="search icon">
            </button>

            <!-- SEARCH FORM -->
            <form class="search-form" action="search.html" data-search-form>
              <input class="search-form__input" placeholder="Search" type="search" name="query" data-search-input>
            </form>

            <!-- SITENAV -->
            <nav class="sitenav">
              <ul class="sitenav__list">
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#artists">Artists</a>
                </li>
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#playlists">Playlists</a>
                </li>
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#tracks">Tracks</a>
                </li>
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#podcasts">Podcasts</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- PLAYLIST -->
      <section class="info-card page">
        <h2 class="page__title info-card__title" data-playlist-page-title></h2>
        <div class="page__wrapper container" data-playlist-page-wrapper></div>
      </section>
      <!-- /PLAYLIST -->

      <!-- TRACKS -->
      <section class="info-card tracks">
        <h2
          class="tracks__title info-card__title"
          data-playlist-page-tracks-title
        ></h2>
        <div
          class="tracks__wrapper container info-card__wrapper"
          data-playlist-page-track-wrapper
        ></div>
      </section>
      <!-- /TRACKS -->
    </main>
    <!-- /MAIN CONTENT -->

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="container">
        <div class="site-footer__inner">
          <div class="site-footer__logo logo">
            <h1>
              <a class="logo__link" href="/">
                <img
                  class="logo__img"
                  src="images/logo-white.svg"
                  alt="music-app white logo"
                  width="144"
                  height="28"
                />
              </a>
            </h1>
          </div>
          <p class="copyright">
            &copy Created by
            <a
              class="copyright__link"
              href="https://tme.to/suhrobbek_soatov"
              target="_blank"
              >Suhrobbek Soatov</a
            >
          </p>
        </div>
      </div>
    </footer>
    <!-- /FOOTER -->

    <!-- PLAYLISTS TEMPLATE -->
    <template data-playlist-template>
      <div class="playlist-card card info-card__card">
        <div class="playlist-card__img-wrapper card-body">
          <img data-playlist-img />
        </div>
        <div class="playlist-card__content card-body info-card__card-content">
          <h3
            class="playlist-card__title info-card__card-title"
            data-playlist-title
          ></h3>
          <p
            class="playlist-card__desc-text info-card__card-desc"
            data-playlist-desc-text
          ></p>
        </div>
      </div>
    </template>
    <!-- /PLAYLISTS TEMPLATE -->

    <!-- TRACKS TEMPLATE -->
    <template data-track-template>
      <div class="track-card card info-card__card swiper-slide">
        <div class="track-card__img-wrapper card-body">
          <img data-track-img />
          <div class="track-card__buttons" data-track-buttons>
            <!-- play button -->
            <button class="button button--play" data-play-btn>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="-1.5 0 24 24"
                id="meteor-icon-kit__solid-play"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0 2.00304V22.003C0 23.5499 1.68077 24.5112 3.01404 23.7269L20.014 13.7269C21.3287 12.9536 21.3287 11.0525 20.014 10.2792L3.01404 0.279167C1.68077 -0.505108 0 0.456203 0 2.00304z"
                  fill="#292D32"
                />
              </svg>
            </button>
            <!-- pause button -->
            <button class="button button--pause" data-pause-btn>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.65 19.11V4.89C10.65 3.54 10.08 3 8.64 3H5.01C3.57 3 3 3.54 3 4.89V19.11C3 20.46 3.57 21 5.01 21H8.64C10.08 21 10.65 20.46 10.65 19.11Z"
                  fill="#292D32"
                />
                <path
                  d="M21.0016 19.11V4.89C21.0016 3.54 20.4316 3 18.9916 3H15.3616C13.9316 3 13.3516 3.54 13.3516 4.89V19.11C13.3516 20.46 13.9216 21 15.3616 21H18.9916C20.4316 21 21.0016 20.46 21.0016 19.11Z"
                  fill="#292D32"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="track-card__content card-body info-card__card-content">
          <h2
            class="track-card__title card-title info-card__card-title"
            data-track-title
          ></h2>
          <p
            class="track-card__album-text card-text info-card__card-text"
            data-track-album-text
          ></p>
          <p
            class="track-card__name-text card-text info-card__card-text"
            data-track-name-text
          ></p>
        </div>
      </div>
    </template>
    <!-- /TRACKS TEMPLATE -->

    <!-- AUDIO -->
    <audio data-music></audio>

    <!-- LOADER -->
    <div class="loader hidden" data-loader>
      <img class="loader__img" src="images/spinner.svg" alt="spinner" />
    </div>
    <!-- /LOADER -->

    <!-- SCRIPTS -->
    <script src="js/main.js"></script>
    <script src="js/playlist.js"></script>
  </body>
</html>
