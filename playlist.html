<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="site-header" data-site-header>
      <div class="container">
        <div class="site-header__inner">
          <div class="site-header__logo logo true" data-logo>
            <a class="logo__link" href="/">
              <img
                class="logo__img"
                src="images/logo.svg"
                alt="music-app logo"
                width="144"
                height="28"
              />
            </a>
          </div>
          <div class="site-header__right">
            <!-- SEARCH TOGGLER -->
            <button class="search-toggler" type="button" data-search-toggler>
              <img src="images/icon-search.svg" alt="search icon" />
            </button>

            <!-- SEARCH FORM -->
            <form class="search-form" action="search.html" data-search-form>
              <input
                class="search-form__input"
                placeholder="Search"
                type="search"
                name="query"
                data-search-input
              />
            </form>

            <!-- SITENAV -->
            <nav class="sitenav">
              <ul class="sitenav__list">
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#artists">Artists</a>
                </li>
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#playlists">Playlists</a>
                </li>
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#tracks">Tracks</a>
                </li>
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#podcasts">Podcasts</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- PLAYLIST -->
      <section class="info-card page">
        <h2 class="page__title info-card__title" data-playlist-page-title></h2>
        <div class="page__wrapper container" data-playlist-page-wrapper></div>
      </section>
      <!-- /PLAYLIST -->

      <!-- TRACKS -->
      <section class="info-card tracks">
        <h2
          class="tracks__title info-card__title"
          data-playlist-page-tracks-title
        ></h2>
        <div
          class="tracks__wrapper container info-card__wrapper"
          data-playlist-page-track-wrapper
        ></div>
      </section>
      <!-- /TRACKS -->
    </main>
    <!-- /MAIN CONTENT -->

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="container">
        <div class="site-footer__inner">
          <div class="site-footer__logo logo">
            <h1>
              <a class="logo__link" href="/">
                <img
                  class="logo__img"
                  src="images/logo-white.svg"
                  alt="music-app white logo"
                  width="144"
                  height="28"
                />
              </a>
            </h1>
          </div>
          <p class="copyright">
            &copy Created by
            <a
              class="copyright__link"
              href="https://tme.to/suhrobbek_soatov"
              target="_blank"
              >Suhrobbek Soatov</a
            >
          </p>
        </div>
      </div>
    </footer>
    <!-- /FOOTER -->

    <!-- PLAYLISTS TEMPLATE -->
    <template data-playlist-template>
      <div class="playlist-card card info-card__card">
        <div class="playlist-card__img-wrapper card-body">
          <img data-playlist-img />
        </div>
        <div class="playlist-card__content card-body info-card__card-content">
          <h3
            class="playlist-card__title info-card__card-title"
            data-playlist-title
          ></h3>
          <p
            class="playlist-card__desc-text info-card__card-desc"
            data-playlist-desc-text
          ></p>
        </div>
      </div>
    </template>
    <!-- /PLAYLISTS TEMPLATE -->

    <!-- TRACKS TEMPLATE -->
    <template data-track-template>
      <div class="track-card card info-card__card swiper-slide">
        <div class="track-card__img-wrapper card-body">
          <img data-track-img />
          <div class="track-card__buttons" data-track-buttons>
            <!-- toggle button -->
            <button class="info-card__toggle-button" data-toggle-btn>
              <!-- play -->
              <svg
                width="58"
                height="58"
                viewBox="0 0 58 58"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M57.3203 29.0566C57.3203 44.7622 44.5884 57.4941 28.8828 57.4941C13.1772 57.4941 0.445312 44.7622 0.445312 29.0566C0.445312 13.351 13.1772 0.619141 28.8828 0.619141C44.5884 0.619141 57.3203 13.351 57.3203 29.0566Z"
                  fill="white"
                />
                <path
                  d="M39.0214 26.4586C41.0214 27.6133 41.0214 30.5 39.0214 31.6547L26.0635 39.136C24.0635 40.2907 21.5635 38.8473 21.5635 36.5379L21.5635 21.5754C21.5635 19.266 24.0635 17.8227 26.0635 18.9774L39.0214 26.4586Z"
                  fill="#0F0F54"
                />
              </svg>
              <!-- Pause -->
              <svg
                width="57"
                height="58"
                viewBox="0 0 57 58"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M56.96 29.0566C56.96 44.7622 44.2281 57.4941 28.5225 57.4941C12.8169 57.4941 0.0849609 44.7622 0.0849609 29.0566C0.0849609 13.351 12.8169 0.619141 28.5225 0.619141C44.2281 0.619141 56.96 13.351 56.96 29.0566Z"
                  fill="white"
                />
                <path
                  d="M18.2461 22.3597C18.2461 19.9364 20.2106 17.9719 22.6338 17.9719C25.0571 17.9719 27.0216 19.9364 27.0216 22.3597V35.7535C27.0216 38.1768 25.0571 40.1412 22.6338 40.1412C20.2106 40.1412 18.2461 38.1768 18.2461 35.7535V22.3597Z"
                  fill="#0F0F54"
                />
                <path
                  d="M30.0234 22.3597C30.0234 19.9364 31.9879 17.9719 34.4112 17.9719C36.8345 17.9719 38.7989 19.9364 38.7989 22.3597V35.7535C38.7989 38.1768 36.8345 40.1412 34.4112 40.1412C31.9879 40.1412 30.0234 38.1768 30.0234 35.7535V22.3597Z"
                  fill="#0F0F54"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="track-card__content card-body info-card__card-content">
          <h2
            class="track-card__title card-title info-card__card-title"
            data-track-title
          ></h2>
          <p
            class="track-card__album-text card-text info-card__card-text"
            data-track-album-text
          ></p>
          <p
            class="track-card__name-text card-text info-card__card-text"
            data-track-name-text
          ></p>
        </div>
      </div>
    </template>
    <!-- /TRACKS TEMPLATE -->

    <!-- AUDIO -->
    <audio data-music></audio>

    <!-- LOADER -->
    <div class="loader hidden" data-loader>
      <img class="loader__img" src="images/spinner.svg" alt="spinner" />
    </div>
    <!-- /LOADER -->

    <!-- SCRIPTS -->
    <script src="js/main.js"></script>
    <script src="js/playlist.js"></script>
  </body>
</html>
