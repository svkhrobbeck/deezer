<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deezer - Sukhrobbek</title>

    <!-- Swiper Slider -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="container">
        <div class="site-header__inner">
          <div class="site-header__logo logo">
            <a class="logo__link" href="">
              <img
                class="logo__img"
                src="images/logo.svg"
                alt="deezer logo"
                width="144"
                height="28"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- ARTISTS -->
      <section class="info-card swiper">
        <h2 class="artists__title info-card__title">Artists</h2>
        <div class="swiper-wrapper" data-artists-wrapper></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </section>
      <!-- /ARTISTS -->

      <!-- PLAYLISTS -->
      <section class="info-card swiper">
        <h2 class="playlists__title info-card__title">Playlists</h2>
        <div class="swiper-wrapper" data-playlists-wrapper></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </section>
      <!-- /PLAYLISTS -->

      <!-- TRACKS -->
      <section class="info-card swiper">
        <h2 class="tracks__title info-card__title">Tracks</h2>
        <div class="swiper-wrapper" data-tracks-wrapper></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </section>
      <!-- /TRACKS -->
    </main>
    <!-- /MAIN CONTENT -->

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="container">
        <div class="site-footer__inner">
          <div class="site-footer__logo logo">
            <h1>
              <a class="logo__link" href="/">
                <img
                  class="logo__img"
                  src="images/logo-white.svg"
                  alt="deezer white logo"
                  width="144"
                  height="28"
                />
              </a>
            </h1>
          </div>
        </div>
      </div>
    </footer>
    <!-- /FOOTER -->

    <!-- ARTISTS TEMPLATE -->
    <template data-artist-template>
      <div class="artist-card card info-card__card swiper-slide">
        <div class="artist-card__img-wrapper card-body">
          <img data-artist-img />
        </div>
        <div class="artist-card__content card-body info-card__card-content">
          <h3
            class="artist-card__name info-card__card-title"
            data-artist-name
          ></h3>
          <p
            class="artist-card__job-text info-card__card-text"
            data-artist-job-text
          ></p>
          <a
            class="artist-card__link info-card__card-link"
            href=""
            data-artist-link
            >Listen Artist</a
          >
        </div>
      </div>
    </template>
    <!-- /ARTISTS TEMPLATE -->

    <!-- PLAYLISTS TEMPLATE -->
    <template data-playlist-template>
      <div class="playlist-card card info-card__card swiper-slide">
        <div class="playlist-card__img-wrapper card-body">
          <img data-playlist-img />
        </div>
        <div class="playlist-card__content card-body info-card__card-content">
          <h3
            class="playlist-card__title info-card__card-title"
            data-playlist-title
          ></h3>
          <p
            class="playlist-card__type-text info-card__card-text"
            data-playlist-type-text
          ></p>
          <a
            class="playlist-card__link info-card__card-link"
            href=""
            data-playlist-link
            >Listen Playlist</a
          >
        </div>
      </div>
    </template>
    <!-- /PLAYLISTS TEMPLATE -->

    <!-- TRACKS TEMPLATE -->
    <template data-track-template>
      <div class="track-card card info-card__card swiper-slide">
        <div class="track-card__img-wrapper card-body">
          <img data-track-img />
          <div class="track-card__buttons">
            <!-- play button -->
            <button class="button button--play" data-play-btn>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="-1.5 0 24 24"
                id="meteor-icon-kit__solid-play"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0 2.00304V22.003C0 23.5499 1.68077 24.5112 3.01404 23.7269L20.014 13.7269C21.3287 12.9536 21.3287 11.0525 20.014 10.2792L3.01404 0.279167C1.68077 -0.505108 0 0.456203 0 2.00304z"
                  fill="#292D32"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="track-card__content card-body info-card__card-content">
          <h2
            class="track-card__title card-title info-card__card-title"
            data-track-title
          ></h2>
          <p
            class="track-card__type-text card-text info-card__card-text"
            data-track-type-text
          ></p>
        </div>
      </div>
    </template>
    <!-- /TRACKS TEMPLATE -->

    <!-- AUDIO -->
    <audio data-music></audio>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
