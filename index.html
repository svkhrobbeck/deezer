<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App - Sukhrobbek</title>

    <!-- Swiper Slider -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="site-header" data-site-header>
      <div class="container">
        <div class="site-header__inner">
          <div class="site-header__logo logo true" data-logo>
            <a class="logo__link" href="/">
              <img
                class="logo__img"
                src="images/logo.svg"
                alt="music-app logo"
                width="144"
                height="28"
              />
            </a>
          </div>
          <div class="site-header__right">
            <!-- SEARCH TOGGLER -->
            <button class="search-toggler" type="button" data-search-toggler>
              <img src="images/icon-search.svg" alt="search icon" />
            </button>

            <!-- SEARCH FORM -->
            <form class="search-form" action="search.html" data-search-form>
              <input
                class="search-form__input"
                placeholder="Search"
                type="search"
                name="query"
                data-search-input
              />
            </form>

            <!-- SITENAV -->
            <nav class="sitenav">
              <ul class="sitenav__list">
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#artists">Artists</a>
                </li>
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#playlists">Playlists</a>
                </li>
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#tracks">Tracks</a>
                </li>
                <li class="sitenav__item">
                  <a class="sitenav__link" href="#podcasts">Podcasts</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- THEME -->
      <!-- <div class="theme">
        <button class="theme__btn" type="button" data-theme-toggler>
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M20.742 13.045a8.088 8.088 0 0 1-2.077.271c-2.135 0-4.14-.83-5.646-2.336a8.025 8.025 0 0 1-2.064-7.723A1 1 0 0 0 9.73 2.034a10.014 10.014 0 0 0-4.489 2.582c-3.898 3.898-3.898 10.243 0 14.143a9.937 9.937 0 0 0 7.072 2.93 9.93 9.93 0 0 0 7.07-2.929 10.007 10.007 0 0 0 2.583-4.491 1.001 1.001 0 0 0-1.224-1.224zm-2.772 4.301a7.947 7.947 0 0 1-5.656 2.343 7.953 7.953 0 0 1-5.658-2.344c-3.118-3.119-3.118-8.195 0-11.314a7.923 7.923 0 0 1 2.06-1.483 10.027 10.027 0 0 0 2.89 7.848 9.972 9.972 0 0 0 7.848 2.891 8.036 8.036 0 0 1-1.484 2.059z"
              ></path>
            </svg>
          </span>
        </button>
      </div> -->
      <!-- /THEME -->

      <!-- ARTISTS -->
      <section class="info-card swiper" id="artists">
        <h2 class="artists__title info-card__title" data-artists-title></h2>
        <div class="swiper-wrapper" data-artists-wrapper></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </section>
      <!-- /ARTISTS -->

      <!-- PLAYLISTS -->
      <section class="info-card swiper" id="playlists">
        <h2 class="playlists__title info-card__title" data-playlists-title></h2>
        <div class="swiper-wrapper" data-playlists-wrapper></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </section>
      <!-- /PLAYLISTS -->

      <!-- TRACKS -->
      <section class="info-card swiper" id="tracks">
        <h2 class="tracks__title info-card__title" data-tracks-title></h2>
        <div class="swiper-wrapper" data-tracks-wrapper></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </section>
      <!-- /TRACKS -->

      <!-- PODCASTS -->
      <section class="info-card" id="podcasts">
        <h2 class="tracks__title info-card__title" data-podcasts-title></h2>
        <div class="info-card__wrapper container" data-podcasts-wrapper></div>
      </section>
      <!-- /PODCASTS -->
    </main>
    <!-- /MAIN CONTENT -->

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="container">
        <div class="site-footer__inner">
          <div class="site-footer__logo logo">
            <h1>
              <a class="logo__link" href="/">
                <img
                  class="logo__img"
                  src="images/logo-white.svg"
                  alt="music-app white logo"
                  width="144"
                  height="28"
                />
              </a>
            </h1>
          </div>
          <p class="copyright">
            &copy Created by
            <a
              class="copyright__link"
              href="https://tme.to/suhrobbek_soatov"
              target="_blank"
              >Suhrobbek Soatov</a
            >
          </p>
        </div>
      </div>
    </footer>
    <!-- /FOOTER -->

    <!-- ARTISTS TEMPLATE -->
    <template data-artist-template>
      <div class="swiper-slide">
        <div class="artist-card card info-card__card">
          <div class="artist-card__img-wrapper card-body">
            <img data-artist-img />
          </div>
          <div class="artist-card__content card-body info-card__card-content">
            <h3
              class="artist-card__name info-card__card-title"
              data-artist-name
            ></h3>
            <p
              class="artist-card__job-text info-card__card-text"
              data-artist-job-text
            ></p>
            <a
              class="artist-card__link info-card__card-link"
              href=""
              data-artist-link
              >Listen Artist</a
            >
          </div>
        </div>
      </div>
    </template>
    <!-- /ARTISTS TEMPLATE -->

    <!-- PLAYLISTS TEMPLATE -->
    <template data-playlist-template>
      <div class="swiper-slide">
        <div class="playlist-card card info-card__card">
          <div class="playlist-card__img-wrapper card-body">
            <img data-playlist-img />
          </div>
          <div class="playlist-card__content card-body info-card__card-content">
            <h3
              class="playlist-card__title info-card__card-title"
              data-playlist-title
            ></h3>
            <p
              class="playlist-card__type-text info-card__card-text"
              data-playlist-type-text
            ></p>
            <a
              class="playlist-card__link info-card__card-link"
              href=""
              data-playlist-link
              >Listen Playlist</a
            >
          </div>
        </div>
      </div>
    </template>
    <!-- /PLAYLISTS TEMPLATE -->

    <!-- TRACKS TEMPLATE -->
    <template data-track-template>
      <div class="swiper-slide">
        <div class="track-card card info-card__card">
          <div class="track-card__img-wrapper card-body">
            <img data-track-img />
            <div class="track-card__buttons" data-track-buttons>
              <!-- toggle button -->
              <button class="info-card__toggle-button" data-toggle-btn>
                <!-- play -->
                <svg
                  width="58"
                  height="58"
                  viewBox="0 0 58 58"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M57.3203 29.0566C57.3203 44.7622 44.5884 57.4941 28.8828 57.4941C13.1772 57.4941 0.445312 44.7622 0.445312 29.0566C0.445312 13.351 13.1772 0.619141 28.8828 0.619141C44.5884 0.619141 57.3203 13.351 57.3203 29.0566Z"
                    fill="white"
                  />
                  <path
                    d="M39.0214 26.4586C41.0214 27.6133 41.0214 30.5 39.0214 31.6547L26.0635 39.136C24.0635 40.2907 21.5635 38.8473 21.5635 36.5379L21.5635 21.5754C21.5635 19.266 24.0635 17.8227 26.0635 18.9774L39.0214 26.4586Z"
                    fill="#0F0F54"
                  />
                </svg>
                <!-- Pause -->
                <svg width="57" height="58" viewBox="0 0 57 58" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M56.96 29.0566C56.96 44.7622 44.2281 57.4941 28.5225 57.4941C12.8169 57.4941 0.0849609 44.7622 0.0849609 29.0566C0.0849609 13.351 12.8169 0.619141 28.5225 0.619141C44.2281 0.619141 56.96 13.351 56.96 29.0566Z" fill="white"/>
                  <path d="M18.2461 22.3597C18.2461 19.9364 20.2106 17.9719 22.6338 17.9719C25.0571 17.9719 27.0216 19.9364 27.0216 22.3597V35.7535C27.0216 38.1768 25.0571 40.1412 22.6338 40.1412C20.2106 40.1412 18.2461 38.1768 18.2461 35.7535V22.3597Z" fill="#0F0F54"/>
                  <path d="M30.0234 22.3597C30.0234 19.9364 31.9879 17.9719 34.4112 17.9719C36.8345 17.9719 38.7989 19.9364 38.7989 22.3597V35.7535C38.7989 38.1768 36.8345 40.1412 34.4112 40.1412C31.9879 40.1412 30.0234 38.1768 30.0234 35.7535V22.3597Z" fill="#0F0F54"/>
                  </svg>                
              </button>
            </div>
          </div>
          <div class="track-card__content card-body info-card__card-content">
            <h2
              class="track-card__title card-title info-card__card-title"
              data-track-title
            ></h2>
            <p
              class="track-card__type-text card-text info-card__card-text"
              data-track-type-text
            ></p>
          </div>
        </div>
      </div>
    </template>
    <!-- /TRACKS TEMPLATE -->

    <!-- PODCASTS TEMPLATE -->
    <template data-podcast-template>
      <div class="podcast-card card info-card__card info-card__card--podcast">
        <div class="podcast-card__img-wrapper card-body">
          <img data-podcast-img />
        </div>
        <div class="podcast-card__content card-body info-card__card-content">
          <h2
            class="podcast-card__title card-title info-card__card-title"
            data-podcast-title
          ></h2>
          <p
            class="podcast-card__desc-text card-text info-card__card-desc"
            data-podcast-desc-text
          ></p>
        </div>
      </div>
    </template>
    <!-- /PODCASTS TEMPLATE -->

    <!-- AUDIO -->
    <audio data-music></audio>

    <!-- LOADER -->
    <div class="loader hidden" data-loader>
      <img class="loader__img" src="images/spinner.svg" alt="spinner" />
    </div>
    <!-- /LOADER -->

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
    <!-- <script src="js/theme.js"></script> -->
  </body>
</html>
